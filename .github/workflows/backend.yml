name: Backend CI/CD

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'backend/**'
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: cd backend && npm install
      - name: Run Tests
        run: cd backend && npm test
      - name: Build
        run: cd backend && npm run build
